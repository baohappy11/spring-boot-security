<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .ui.form .field label {
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2 class="ui header"><i class="user plus icon"></i> 用户注册</h2>
    <!-- 错误信息展示 -->
    <div th:if="${error}" class="ui red message" th:text="${error}"></div>

    <form class="ui form" method="post" th:action="@{/register}">
        <div class="field">
            <label><i class="user icon"></i> 用户名</label>
            <input type="text" name="account" placeholder="请输入用户名" required>
        </div>
        <div class="field">
            <label><i class="lock icon"></i> 密码</label>
            <input type="password" name="password" placeholder="请输入密码" required>
        </div>

        <div class="button-group">
            <button class="ui primary button" type="submit"><i class="check icon"></i> 注册</button>
            <a class="ui button" th:href="@{/toLogin}"><i class="sign-in icon"></i> 去登录</a>
        </div>
    </form>
    <div class="ui message">
        已有账号？<a th:href="@{/toLogin}">点击登录</a>
    </div>

</div>
</body>
</html>
